version: '3.8'

services:
  auranas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auranas
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - ADMIN_REGISTRATION_KEY=${ADMIN_REGISTRATION_KEY:-auranas-admin}
    volumes:
      # Persistent storage (Bind Mounts for easier access)
      - ./docker/storage:/app/storage
      - ./docker/data:/app/data
      - ./docker/cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
